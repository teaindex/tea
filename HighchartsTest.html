<html>
<head>
	<meta charset="utf-8">
	<title>茶指数 demo </title>
	<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="http://code.highcharts.com/highcharts.js"></script>
	<link href="content/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
	<div id="chart" class="col-md-8 col-lg-8 col-sm-8 col-md-offset-2" style="font-size: 160%;">
		<div class="row" style="padding: 20px 0px 0px 0px;">
			<div class="col-md-2 col-lg-2 col-sm-2" 
				style="font-size: 85%; border: 1px solid black; 
					height: 60px; text-align: center;">周期 \ <br />计算方法</div>
			<div class="col-md-4 col-lg-4 col-sm-4" 
				style="font-size: 85%; border: 1px solid black; 
					height: 60px; text-align: center;">定基： 
				<input type="date" name="start" class="btn" value="2018-06-18"
					style="width: 100px; border: 1px solid black; margin: 4px 2px;"> -- 
				<input type="date" name="end" class="btn" value="2018-06-20"
					style="width: 100px; border: 1px solid black; margin: 4px 2px;">
			</div>
			<div class="col-md-3 col-lg-3 col-sm-3" 
				style="font-size: 85%; border: 1px solid black; 
					height: 60px; text-align: center;">同比</div>
			<div class="col-md-3 col-lg-3 col-sm-3" 
				style="font-size: 85%; border: 1px solid black; 
					height: 60px; text-align: center;">环比</div>
		</div>
		<div class="row">
			<div class="col-md-2 col-lg-2 col-sm-2">
				<div class="row" 
					style="padding: 50px 4px; border: 1px solid black;">日指数</div>
				<div class="row" 
					style="padding: 50px 4px; border: 1px solid black;">周指数</div>
				<div class="row" 
					style="padding: 50px 4px; border: 1px solid black;">月指数</div>
			</div>
			<div class="col-md-10 col-lg-10 col-sm-10" style="padding: 0px;">
				<div id="container" class="col-md-12 col-lg-12 col-sm-12" 
					style="margin: 0 auto; border: 1px solid black;">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2 col-lg-2 col-sm-2 col-md-offset-6">
				<button type="button" id="confirm">confirm</button>
			</div>
		</div>
	</div>

			var json = {};

			json.title = title;
			json.subtitle = subtitle;
			json.xAxis = xAxis;

			json.tooltip = tooltip;
			json.legend = legend;

			$('#container').highcharts(json);

			json.series = series;

			$('#confirm').click(function(){

</body>
</html>
